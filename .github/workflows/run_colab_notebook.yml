name: Run Colab Notebook

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # 매 5분마다 실행

jobs:
  run-colab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests
      
      - name: Run Colab Notebook
        env:
          GDRIVE_SERVICE_ACCOUNT_KEY: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$GDRIVE_SERVICE_ACCOUNT_KEY" > service_account.json
          python run_colab_notebook.py
